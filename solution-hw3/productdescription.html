<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Bun Bun Bake Shop</title>
  
  <body>

    <div class="banner">
      <div class="banner-img">
        <a href="index.html">
          <img class="logo" alt="logo" src="../assets/logo/logo-01.svg">
          </a>
      </div>

      <div class="nav-box">
        <div class="nav">
          <a href="index.html">
            <h3 id="page-two">Products</h3>
          </a>
    
          <a href="cart.html">
          <h3>Cart</h3>
          </a>
        </div>

        <div class="banner-title">
          <h3>Original cinnamon roll</h3>
        </div>
      </div>
    </div>

    <div class="container-two">

      <div class="left-img">
        <img class="product-detail" alt="original cinnamon roll" src="../assets/products/original-cinnamon-roll.jpg">
      </div>

      <div class="sidebar">
        <div class="customize-text">
          <p>Customize our delicious, <br> hand-made cinnamon roll to <br> your liking!</p>
        </div>

        <div class="dropdowns">
          <label for="glaze">Glazing:</label>
          <br>
          <select name="glazing" id="glazing">
            <option value="keep-original">Keep original</option>
            <option value="sugar-milk">Sugar milk</option>
            <option value="vanilla-milk">Vanilla milk</option>
            <option value="double-chocolate">Double chocolate</option>
          </select>
    
          <br>
          <br>
    
          <label for="pack">Pack size:</label>
          <br>
          <select name="pack-size" id="pack-size">
            <option value="one">1</option>
            <option value="three">3</option>
            <option value="six">6</option>
            <option value="twelve">12</option>
          </select>
        </div>

        <div class="bottom">
          <p>$2.49</p> 
          <a href="cart.html">
            <button>Add to Cart</button>
          </a>
        </div>
      </div>

    </div>

  </body>
</html>
